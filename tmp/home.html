<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <meta name="theme-color" content="#598cff">
    <meta name="msapplication-navbutton-color" content="#598cff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#598cff">
    
    <meta http-equiv='Expires' content='0'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Cache-Control' content='no-cache'>
    <meta http-equiv='imagetoolbar' content='no'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='Classification' content='Real Estate'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='480'>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#598cff">
    <meta name="apple-mobile-web-app-title" content="{{.Title}}">
    <link rel="icon" sizes="192x192" href="./static/images/drawable/favicon.png">
    <link rel="apple-touch-icon" href="./static/images/drawable/favicon.png">
    
    <title>{{.Title}}</title>
    <meta name="description" content="{{.Description}}">
    <link rel="canonical" href="{{.Url}}" />
    <meta name="robots" content="index,follow">
    <meta property="og:locale" content="es_UY" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{.Title}}" />
    <meta property="og:description" content="{{.Description}}" />
    <meta property="og:url" content="{{.Url}}" />
    <meta property="og:site_name" content="Urbany" />
    <meta property="og:image" content="./static/{{.Thumbnail}}" />
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="350">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="{{.Description}}" />
    <meta name="twitter:title" content="{{.Title}}" />
    <meta name="twitter:image" content="./static/{{.Thumbnail}}" />
    <link rel="shortcut icon" type='image/x-icon' href="./static/images/drawable/favicon.png">
    <link rel="stylesheet" href="./static/css/_stylesheet.css">
</head>
<body>
    {{template "header"}}
    <h1>asdasd</h1>
    <h2>{{.Name}}</h2>
    {{template "footer"}}
</body>
</html>
